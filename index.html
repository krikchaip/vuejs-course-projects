<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Monster Slayer</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <div class="healthbar-container">
      <div class="healthbar-box">
        <div class="healthbar-title">you</div>
        <div class="healthbar">
          <div class="remains">100</div>
        </div>
      </div>
      <div class="healthbar-box">
        <div class="healthbar-title">monster</div>
        <div class="healthbar">
          <div class="remains">100</div>
        </div>
      </div>
    </div>
    <div class="fab-box commands-container">
      <button class="commands-btn commands-btn-start">start new game</button>
      <!-- <button class="commands-btn commands-btn-attack">attack</button>
      <button class="commands-btn commands-btn-spec">special attack</button>
      <button class="commands-btn commands-btn-heal">heal</button>
      <button class="commands-btn commands-btn-giveup">give up</button> -->
    </div>
    <div class="fab-box logs-container">
      <div class="logs-message logs-message-player">player hits monster for 10</div>
      <div class="logs-message logs-message-monster">monster hits player for 5</div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
